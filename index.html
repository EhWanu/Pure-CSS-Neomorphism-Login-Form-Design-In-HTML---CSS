<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pure CSS Neomorphism Login Form Design In HTML & CSS</title>
</head>
<body>
    <div class="login-form">
        <div class="form-title">
            <h1>Login</h1>
        </div>
        <label>
            <input type="text" placeholder='Username' name='name'>
        </label>
        <label>
            <input type="text" placeholder='Password' name='password'>
        </label>
        <div class="remember-me">
            <input class="input-checkbox" type="checkbox" name="remember-me" id='ckb1'>
            <label class="label-checkbox" for='ckb1'>
                <span class='txt1'>Remember Me click here. </span>
            </label>
        </div>
    </div>
</body>
</html>
